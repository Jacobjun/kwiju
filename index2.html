<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jacob Jun</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css"> <!--Bootstrap v3.3.7 | normalize.css v3.0.3-->
    <link rel="stylesheet" href="css/css.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 remove-padding">
            <a href="https://en.wikipedia.org/wiki/Go-Stop" target="_blank"><img class="logo" src="images/logo.jpg" alt="logo"></a>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 remove-padding">
            <div class="header-name">
              <h1>Jacob Jun</h1>
              <p>Front-end</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <hr> <!--Horizontal Rule-->
      </div>
    </div>
    <main>
      <div class="container">
        <div class="row">
          <figure>
            <img class="col-md-12 main-image" src="images/gostop.jpg" alt="Go-Stop">
          </figure>
        </div>
      </div>
    </main>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-featured-work">
          <h2>Featured Work</h2>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-4 remove-padding">
            <figure>
              <img class="footer-image-1" src="images/appify.jpg" alt="Appify">
              <figcaption class="footer-caption"><h3>Appify</h3><a href="https://en.wikipedia.org/wiki/App_Store_(iOS)" target="_blank">https://en.wikipedia.org/wiki/App_Store_(iOS)</a></figcaption>
            </figure>
          </div>
          <div class="col-md-4 col-sm-4 remove-padding">
            <figure>
              <img class="footer-image-2" src="images/sunflower.jpg" alt="Sunflower">
              <figcaption class="footer-caption"><h3>Sunflower</h3><a href="https://en.wikipedia.org/wiki/Helianthus" target="_blank">https://en.wikipedia.org/wiki/Helianthus</a></figcaption>
            </figure>
          </div>
          <div class="col-md-4 col-sm-4 remove-padding">
            <figure>
              <img class="footer-image-3" src="images/bokeh.jpg" alt="Bokeh">
              <figcaption class="footer-caption"><h3>Bokeh</h3><a href="https://en.wikipedia.org/wiki/Bokeh" target="_blank">https://en.wikipedia.org/wiki/Bokeh</a></figcaption>
            </figure>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
